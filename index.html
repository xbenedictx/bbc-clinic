<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBC Clinic Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand pet-icon" href="#">BBC Clinic</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/clients.html">Clients & Pets</a>
        <a class="nav-link" href="/appointments.html">Appointments</a>
        <a class="nav-link" href="/billing.html">Billing</a>

            <p>Add or view your furry friends.</p>

        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5>Book Appointment</h5>
            <p>Schedule a visit for your pet.</p>
            <a href="/appointments.html" class="btn btn-primary">Go</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5>View Invoices</h5>
            <p>Check your billing history.</p>
            <a href="/billing.html" class="btn btn-primary">Go</a>
